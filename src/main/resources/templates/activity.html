<body style="margin-top: 5em;">

    <div th:if="${isUserConnected == true}">
        <div th:replace="fragments/header :: header"></div>
    </div>
    <div th:if="${isUserConnected == false}">
        <div th:replace="fragments/header-not-connected :: header"></div>
    </div>

    <div class="container">
    <h3 th:text="'Sessions de '+${activity.getActivityName()}">Sessions</h3>
    <div class="row" style="margin-top: 1em">
        <div class="col-3" th:each="sessiont :${activity.getSessions()}">
            <div class="card" style="align-content: center;">
                <div class="card-body">
                    <p class="card-text" th:text="'Le '+${sessiont.getDay()}+' Ã  '+${sessiont.getTimeString()}">
                        Session du mardi 12h</p>
                    <a th:href="'/sessions/' + ${sessiont.getId()}+'/register/'" class="btn btn-secondary"
                       style="width: 100%;font-size: 16px">
                        S'inscrire
                    </a>
                </div>
            </div>
        </div>
    </div>
    </div>
