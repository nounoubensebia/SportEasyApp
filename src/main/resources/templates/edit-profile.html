<div th:replace="fragments/header :: header">
</div>

<form action="/edit-profile" method="post" style="margin:auto; margin-top: 7em; margin-bottom: 5%; width: 50%;">
    <div class="container">
            <div class="row justify-content-sm-center">

                <div class="card" style="width: 70%; margin-top: 2em">
                    <div class="card-header">
                        <div class="container">
                                <h4 class="card-title">Editer mes informations</h4>
                        </div>
                    </div>
                    <div class="card-body">
                            <div class="form-group">
                                <label for="last_name">Nom</label>
                                <input type="text" class="form-control" name="last_name" id="last_name" th:value="${user.lastName}">
                                <label for="first_name">Pr√©nom</label>
                                <input type="text" class="form-control" name="first_name" id="first_name" th:value="${user.firstName}">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" th:checked="${user.getGender()==1}">
                                    <label class="form-check-label" for="male">Homme</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" th:checked="${user.getGender()==0}">
                                    <label class="form-check-label" for="male">Femme</label>
                                </div>
                                <br>
                                <label for="birth_date">Date de naissance</label>
                                <input type="date" class="form-control" id="birth_date" name="birth_date" th:value="${user.getBirthDate()}">
                                <label for="email">Adresse email</label>
                                <input type="email" class="form-control" id="email" name="email" th:value="${user.getEmail()}">
                                <label for="password">Mot de passe</label>
                                <input type="password" class="form-control" id="password" name="password" th:value="${user.getPassword()}">
                            </div>

                    </div>
                    <div class="card-footer">
                        <input type="submit" class="btn btn-primary align-self-end" style="margin-right: 0.5em">
                        <input type="reset" class="btn btn-secondary" id="reset">
                    </div>
                </div>
            </div>
    </div>
</form>
