<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tableau de bord administrateur</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="panel-group" id="accordion">

            <div th:if="${not #lists.isEmpty(groupes)}">
            <div th:each="groupe: ${groupes}" class="panel panel-default">

                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" th:href="@{#} + ${groupe.id}" th:text="${groupe.groupName}"> </a>
                    </h4>
                </div>
                <div th:id="${groupe.id}" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div th:each="activity: ${groupe.getActivities()}">

                            <form th:action="@{'/admin-home/'+${activity.getId()}+'/delete-activity'}" method="post">
                                <div class="row">
                                    <div class="col-md-3">
                                        <label th:text="${activity.getActivityName() }"></label>
                                    </div>
                                    <div class="col-md-3"><button type="submit" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Supprimer une activitÃ©"><span class="glyphicon glyphicon-trash"></span></button>
                                    </div>

                                </div><br>

                            </form>

                        </div><br><br>
                        <form th:action="@{'/admin-home/'+${groupe.getId()}+'/delete-groupe'}" method="post">
                            <div class="row">
                                <div class="col-md-2">

                          <a th:href="@{/admin-home/{id}(id = ${groupe.getId()})}">
                              <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Ajouter une activitÃ©"><span class="glyphicon glyphicon-plus"></span></button>
                        </a>
                                </div>
                                    <div class="col-md-1">
                            <button type="submit" class="btn btn-danger"data-toggle="tooltip" data-placement="top" title="Supprimer groupe"><span class="glyphicon glyphicon-trash"></span></button>
                                    </div>
                                        <div class="col-md-2">
                        <a th:href="@{/admin-prepamodifier/{id} (id = ${groupe.getId()})}">
                            <button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="Modifier groupe"><span class="glyphicon glyphicon-edit"></span></button>
                        </a>
                                </div>


                    </div>
                        </form>
                </div>





            </div>
            </div>
        </div>
            <div>
                <a th:href="@{/admin-home/{id}(id =-1)}">
                    <button type="button" class="btn btn-primary">Add Groupe</button>
                </a>
            </div>


</div>
</body>
</html>
