<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style-login-inscription.css">
</head>
<body>
<form th:action="@{/first-inscription}" th:object="${User.personForm}" method="post">

    <h1> Inscription</h1>
    <label for="lname"><b>Nom</b></label>
    <input type="text" placeholder="Entrez votre nom" id="lname" th:field="*{firstName}" required>

    <label for="fname"><b>Prénom</b></label>
    <input type="text" placeholder="Entrez votre prénom" id="fname" th:field="*{lastName}"required>

    <label for="email"><b>Adresse mail</b></label>
    <input type="text" placeholder="Adresse mail" id="email" required>

    <label for="tel"><b>Téléphone</b></label>
    <input type="text" placeholder="Téléphone" id="tel" required>

    <label for="postal"><b>Code postal</b></label>
    <input type="text" placeholder="Code postal" id="postal" required>

    <label for="psw"><b>Mot de passe</b></label>
    <input type="text" placeholder="Mot de passe" id="psw" required>

    <label for="cpsw"><b>Confirmation du mot de passe</b></label>
    <input type="text" id="cpsw" required>

    <button type="submit">Valider</button>
</form>
</body>
</html>
